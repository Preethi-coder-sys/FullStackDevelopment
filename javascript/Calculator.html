<html>
<head>
    <title>simple calulator</title>
</head>
<body>
    <h2>Simple Calculator</h2>
    Enter 1st Value : <input type="text" id="num1"><br><br>
    Enter 2st Value : <input type="text" id="num2"><br><br>

    <button onclick="calculator('+')">Add</button>
    <button onclick="calculator('-')">Sub</button>
    <button onclick="calculator('*')">Mul</button>
    <button onclick="calculator('/')">Div</button>
    <button onclick="calculator('%')">Modulo</button>

    <h2 id="result"></h2>

    <script>
        function calculator(operator)
        {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            if(isNaN(num1)||isNaN(num2)){
                alert("Please enter valid numbers.");
            }
            else{
                switch (operator) {
                    case '+': 
                        result = num1 + num2;
                        break;
                    case '-': 
                        result = num1 - num2;
                        break;
                    case '*': 
                        result = num1 * num2;
                        break;
                    case '/': 
                        result = num2 !== 0 ? num1 / num2 : "Cannot divide by 0";
                        break;
                    case '%': 
                        result = num1 % num2;
                        break; 
                    default:
                        break;
                }
            }
            document.getElementById("result").innerText = "Result: " + result;
            
        }
    </script>
</body>
</html>
