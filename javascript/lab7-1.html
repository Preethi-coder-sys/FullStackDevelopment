<input type="file" id="file">
<script>
    function fileReadCallBack(){
        console.log("File Reading Complete.");
    }
        
    function readFile(callback){
        console.log("Reading file.");
        setTimeout(()=>{
            callback();
        },3000)
    }
    
    readFile(fileReadCallBack);
    console.log("waiting for file.");
</script>
