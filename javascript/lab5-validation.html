<html>

<head>
    <title>Form</title>
    <style>
        body {
            align-items: center;
            background-color: lightgrey;
        }

        button {
            align-items: center;
            background-color: blanchedalmond;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2 align="center">Create a Form</h2>
    <form action="submit.html" id="form">

        Name: <input type="text" id="name" >
        Email: <input type="gmail" id="email" >
        Phone Number: <input type="text" id="number" >
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <p id="errorMessage" style="color:red"></p>
    </form>

    <script>

        document.getElementById("form").addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const number = parseInt(document.getElementById("number").value);
            const errorMessage = document.getElementById('errorMessage');
            try {
                if (!name || !email || !number) {
                    throw new Error("All fields are required.")
                }
                if (!/^[a-zA-z]+$/.test(name)) {
                    throw new Error("Name should only contain letters and spaces.")
                }
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    throw new Error("Invalid email format")
                }
                if (!/^[\d]+[\d]+[\d]+[\d]+[\d]+[\d]+[\d]+[\d]+[\d]+[\d]+$/.test(number)) {
                    throw new Error("Phone number must be exactly 10 digits.")
                }

                errorMessage.style.color = "green"
                errorMessage.innerHTML= "Form submitted successfully."
            }

                catch (error) {

                    errorMessage.style.color = 'Red';
                    errorMessage.innerText = error.message
                }
            })

    </script>
</body>

</html>
