<input type="file" id="myfile">

<script>
    function fetchData(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                const success = true;
                if (success) {
                    resolve("Data fetched successfully!");
                } else {
                    reject("Error fetching data");
                }
            },4000)
        });
    }
    

    fetchData()

        .then((message) => {
            console.log("Success.",message);
        })
        .catch((error) => {
            console.log("failed.",error);
        });
    
</script>
