<!DOCTYPE html>
<html>
<head>
    <title>Validation</title>
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form onsubmit="return validateForm()">
        Name: <input type="text" id="name"><br>
        <span id="nameError" class="error"></span><br>

        Email: <input type="text" id="email"><br>
        <span id="emailError" class="error"></span><br>

        Contact #: <input type="text" id="num"><br>
        <span id="contactError" class="error"></span><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            // Get input values
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const contact = document.getElementById("num").value.trim();

            // Get error elements
            const nameError = document.getElementById("nameError");
            const emailError = document.getElementById("emailError");
            const contactError = document.getElementById("contactError");

            // Clear previous error messages
            nameError.textContent = "";
            emailError.textContent = "";
            contactError.textContent = "";

            let isValid = true;

            // Regex patterns
            const nameRegex = /^[A-Za-z\s]+$/;
            const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;
            const contactRegex = /^\d{10}$/;

            // Validate name
            if (!name) {
                nameError.textContent = "Name is required.";
                isValid = false;
            } else if (!nameRegex.test(name)) {
                nameError.textContent = "Name should contain only alphabets.";
                isValid = false;
            }

            // Validate email
            if (!email) {
                emailError.textContent = "Email is required.";
                isValid = false;
            } else if (!emailRegex.test(email)) {
                emailError.textContent = "Invalid email format.";
                isValid = false;
            }

            // Validate contact
            if (!contact) {
                contactError.textContent = "Contact number is required.";
                isValid = false;
            } else if (!contactRegex.test(contact)) {
                contactError.textContent = "Contact number should be exactly 10 digits.";
                isValid = false;
            }

            // If everything is valid
            if (isValid) {
                alert("Form submitted successfully!");
            }

            return isValid; // only submit if all inputs are valid
        }
    </script>
</body>
</html>
