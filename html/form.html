<!DOCTYPE html>
<html>
    <title>My form</title>
    <form action="actionpage.html" method="get">
        <table cellspacing="5px" cellpadding="8px">
            <th colspan="2" align="center">Registration Form</th>
            <tr>
                <td>Name:</td>
                <td><input type="text" required></td>
            </tr> 
            <tr>
                <td>DOB:</td>
                <td><input type="date" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" value="male" required>Male
                    <input type="radio" value="female" required>Female
                </td>
            </tr>
            <tr>
                <td>Gmail:</td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td>Skills:</td>
                <td>
                    <input type="checkbox" checked>Full Stack
                    <input type="checkbox">Front Stack
                    <input type="checkbox">Back Stack
                </td>
            </tr>  
            <tr>
                <td>Country:</td>
                <td>
                    <select>
                        <option>India</option>
                        <option>US</option>
                        <option>China</option>
                        <option>Brazil</option>
                        <option>Japan</option>    
                    </select>
            </tr>    
            <tr>
                <td colspan="2" align="center">
                    <button>
                        <option>Submit</option>
                    </button>
                    <button>
                        <option>Reset</option>
                    </button>
                    <button>
                        <option>Cancel</option>
                    </button>
                </td>
            </tr>
        </table>    
    </form>    
</html>
