<!DOCTYPE html>
<html>
    <title> Welcome to create a new account </title>
    <h3 align="center" style="color: black;"> Welcome to create a new account </h3>
    <form action="actionpage.html" method="post">
        <table>
            <div>
            <tr>    
                <label for="Username">UserName:</label>
                <input type="text" required><br><br>
            </tr>
            <tr> 
                <label for="Password">Create a Password:</label>
                <input type="password" required><br><br>
            </tr>
            <tr>    
                <label for="reconfirm">Confirm password:</label>
                <input type="password" required><br><br>
            </tr>
            <tr>    
                <label for="Gender">Gender:</label>
                <input type="radio" name="Gender" value="Male" checked> Male
                <input type="radio" name="Gender" value="Female"> Female
                <br><br>
            </tr>           
            <tr>    
                <label>Email ID:</label>
                <input type="email" required><br><br>
            </tr> 
            <tr>    
                <label>Date of birth:</label>
                <input type="date" required><br><br>
            </tr>    
            <tr>
                <label>Mobile Number:</label>
                <input type="number" required><br><br> 
            </tr>
            <tr>
                <label for="Full stack developer">Choose front end:</label>
                <select name="Front end" id="Front end">
                    <option value="None">None</option>
                    <option value="html">html</option>
                    <option value="css">css</option>
                    <option value="javascript">JavaScript</option>
                    <option value="react.js">React.js</option>
                </select>
            </tr><br> <br> 
            <tr>
                <label for="Full stack developer">Choose Back end:</label>
                <select name="Back end" id="Back end">
                    <option value="none">None</option>
                    <option value="node.js">Node</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="express">Express</option>
                </select>
            </tr>   
            <br>
            <br>
            <input type="submit" value="Submit" formmethod="post" formenctype="application/x-www-form-urlencoded">
            
        </div>
        </table>
    </form>

</html>
