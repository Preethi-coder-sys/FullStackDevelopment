<!DOCTYPE html>
<html>
    <head>
        <title>Font and Text Properties</title>
        <style>
            .h2{
                font-family: monospace;
                font-weight: bolder;
            }
            .p{
                font-size: 20px;
                font-style: italic;
            }
            .text{
                
                text-transform: uppercase;
                line-height: 1.5;
            }
        </style>
    </head>

    <h2 class="h2" style="text-align: center;">Welcome to Font Styling</h2>

    <p class="p">This is a paragraph with regular text.</p>

    <p class="text">This paragraph text will be uppercase.</p>

    <p>This text contains <em>italicized words</em> for emphasis.</p>

</html>
